<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Orders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
            padding: 0 15px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-align: left;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
            color: #555;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        table td a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        table td a:hover {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .no-orders {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-top: 30px;
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #5a6268;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            table th, table td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .container {
                padding: 0 10px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Recent Orders</h2>

        {% if orders %}
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.delivery.name }}</td>
                        <td>{{ order.created_at }}</td>
                        <td><a href="{{ url_for('order_details', order_id=order.id) }}">View Order</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-orders">No orders found.</p>
        {% endif %}

        <div class="back-button">
            <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>

</body>
</html>
